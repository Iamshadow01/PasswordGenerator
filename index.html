<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="h-screen w-screen" >
    <div class="bg-purple-950 text-white w-full h-full flex flex-col justify-center items-center gap-3 ">
        <div class="font-extrabold text-lg opacity-75">PASSWORD GENERATOR</div>
        <div class="min-w-[330px] bg-black py-2 px-3 rounded-md border-b-4 border-b-purple-800">
            <div class="flex justify-between">
                <input readonly class="text-yellow-600 font-semibold bg-black" placeholder="Password"  passdisplay>
                <button datacopied class="relative">
                    <span data-oncopy class="absolute -top-5 p-1 bg-purple-700 text-yellow-400 rounded-full hidden"></span>
                    <img src="./assets/copy.svg" alt="" height="23" width="23">
                </button>
            </div>
        </div>
        <div class="flex flex-col gap-4 border-b-4 border-b-purple-800 px-7 py-5 min-w-[330px] rounded-md bg-black">
            <div class="flex justify-between">
                <div>Password Length</div>
                <div>
                    <span class="text-yellow-400 font-semibold" passlength>0</span>
                </div>
            </div>
            <input type="range" min="1" max="20" step="1" length-slider class="slider">
            <div class="flex gap-2 text-sm check items-center">
                <input type="checkbox" name="" checked="checked" id="upper"  >
                <label for="upper">Include Uppercase Letters</label>
            </div>
            
            <div class="flex gap-2 text-sm check items-center">
                <input type="checkbox" name="" id="lower">
                <label for="lower">Include Lowercase Letters</label>
            </div>
           
            <div class="flex gap-2 text-sm check items-center">
                <input type="checkbox" name="" id="num">
                <label for="num">Include Numbers</label>
            </div>
            
            <div class="flex gap-2 text-sm check items-center">
                <input type="checkbox" name="" id="Sym">
                <label for="Sym">Include Symbols</label>
            </div>
            
            <div class="flex justify-between">
                <div>Strength</div>
                <div class="rounded-full h-[13px] w-[13px] mt-1 self-center shadow-lg bg-gray-400" data-indicator></div>
            </div>
            <button class=" bg-purple-600 font-semibold flex justify-center transition-all duration-200 hover:bg-purple-700 items-center border-b-4 border-b-white rounded-md py-1 text-yellow-300" data-gen>
                GENERATE PASSWORD
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
